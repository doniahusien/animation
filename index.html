<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Eman! üéÇ</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: "Comic Sans MS", cursive, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 10px #ff4081;
            position: relative;
            animation: moveText 4s infinite alternate ease-in-out;
        }

        @keyframes moveText {
            from { transform: translateX(-10px); }
            to { transform: translateX(10px); }
        }

        .gift-box {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            margin: 50px auto;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.5s;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .lid {
            width: 100px;
            height: 20px;
            background: darkred;
            position: absolute;
            top: -20px;
            left: 0;
            border-radius: 5px;
            transition: transform 0.5s;
        }

        .open .lid {
            transform: translateY(-40px) rotate(20deg);
        }

        .message {
            font-size: 1.5rem;
            color: white;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 2s;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: gold;
            border-radius: 50%;
            animation: explode 1s linear infinite;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .typing {
            font-size: 1.8rem;
            color: white;
            border-right: 2px solid white;
            width: 0;
            overflow: hidden;
            white-space: nowrap;
            margin: 20px auto;
            display: inline-block;
            animation: typing 4s steps(40) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>

    <h1>üéâ Happy Birthday Eman! üéÇ</h1>
    
    <div class="typing" id="typingMessage">üéä Wishing you an amazing year ahead! üéä</div>

    <div class="gift-box" onclick="openGift()">
        <div class="lid"></div>
    </div>

    <div class="message" id="surpriseMessage">üéÅ Surprise! Wishing you all the happiness in the world! üéâ</div>

    <script>
        function openGift() {
            let giftBox = document.querySelector('.gift-box');
            let message = document.getElementById('surpriseMessage');

            // Open the gift box
            giftBox.classList.add('open');

            // Show the message
            message.style.opacity = "1";

            // Fireworks effect
            for (let i = 0; i < 20; i++) {
                let firework = document.createElement("div");
                firework.classList.add("firework");
                firework.style.left = Math.random() * 100 + "vw";
                firework.style.top = Math.random() * 100 + "vh";
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                firework.style.animationDuration = (Math.random() * 1 + 0.5) + "s";
                document.body.appendChild(firework);

                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }
    </script>

</body>
</html>
