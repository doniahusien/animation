<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Eman! ðŸŽ‚</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: "Comic Sans MS", cursive, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 10px #ff4081;
            position: relative;
            animation: moveText 4s infinite alternate ease-in-out;
        }

        @keyframes moveText {
            from { transform: translateX(-10px); }
            to { transform: translateX(10px); }
        }

        .cake {
            font-size: 6rem;
            margin: 20px 0;
        }

        .candles {
            position: relative;
            display: flex;
            justify-content: center;
            margin-top: -20px;
        }

        .candle {
            width: 10px;
            height: 40px;
            background: orange;
            margin: 0 10px;
            position: relative;
            border-radius: 5px;
        }

        .flame {
            width: 10px;
            height: 15px;
            background: yellow;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            animation: flicker 0.2s infinite alternate;
        }

        @keyframes flicker {
            from { opacity: 0.8; transform: scale(1); }
            to { opacity: 1; transform: scale(1.2); }
        }

        .balloons {
            position: absolute;
            width: 100%;
            top: 100vh;
            left: 0;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            display: inline-block;
            animation: float 7s infinite ease-in-out;
        }

        .balloon:nth-child(2) { background: blue; left: 20%; animation-delay: 1s; }
        .balloon:nth-child(3) { background: yellow; left: 40%; animation-delay: 2s; }
        .balloon:nth-child(4) { background: green; left: 60%; animation-delay: 3s; }
        .balloon:nth-child(5) { background: orange; left: 80%; animation-delay: 4s; }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }

        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 20px;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: #ff1493;
            transform: scale(1.1);
        }

        .message {
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            display: inline-block;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 2s;
            margin-top: 20px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: gold;
            top: -10px;
            left: 50%;
            border-radius: 50%;
            animation: fall 2s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>ðŸŽ‰ Happy Birthday Eman! ðŸŽ‚</h1>
    
    <div class="cake">ðŸŽ‚</div>
    <div class="candles">
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
    </div>
    
    <button onclick="celebrate()">Click for a Surprise! ðŸŽµ</button>
    
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <audio id="birthdaySong">
        <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <div class="message" id="birthdayMessage">ðŸŽŠ Wishing you an amazing year ahead, Eman! ðŸŽŠ</div>

    <script>
        function celebrate() {
            let song = document.getElementById('birthdaySong');
            let message = document.getElementById('birthdayMessage');

            // Play the music
            song.play().catch(error => {
                console.log("Playback failed:", error);
                alert("ðŸ”Š Please allow audio playback in your browser!");
            });

            // Show the message
            message.style.opacity = "1";

            // Confetti effect
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = (Math.random() * 2 + 1) + "s";
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 2000);
            }
        }
    </script>

</body>
</html>
