<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Eman! 🎂</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: "Comic Sans MS", cursive, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 10px #ff4081;
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .cake {
            font-size: 5rem;
            margin: 20px 0;
            position: relative;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff4081; }
            to { text-shadow: 0 0 20px #ff1493; }
        }

        .balloons {
            position: absolute;
            width: 100%;
            top: 100vh;
            left: 0;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            display: inline-block;
            animation: float 5s infinite ease-in-out;
        }

        .balloon:nth-child(2) {
            background: blue;
            left: 20%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background: yellow;
            left: 40%;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background: green;
            left: 60%;
            animation-delay: 3s;
        }

        .balloon:nth-child(5) {
            background: orange;
            left: 80%;
            animation-delay: 4s;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }

        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 20px;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: #ff1493;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>🎉 Happy Birthday Eman! 🎂</h1>
    <div class="cake">🎂🎈🎁</div>
    
    <button onclick="playMusic()">Click for a Surprise! 🎵</button>
    
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <audio id="birthdaySong" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

    <script>
        function playMusic() {
            document.getElementById('birthdaySong').play();
            alert("🎊 Have an amazing year ahead, Eman! 🎊");
        }
    </script>

</body>
</html>
