<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Eman! 🎂</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      text-align: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow: hidden;
      transition: background 0.5s;
      margin: 0;
      padding: 10px;
    }

    h1 {
      font-size: 4vw;
      color: white;
      text-shadow: 2px 2px 10px #ff4081;
      margin: 20px 0;
    }

    .cake {
      font-size: 8vw;
      margin: 20px 0;
    }

    .candles {
      display: flex;
      justify-content: center;
      margin-top: -2vw;
    }

    .candle {
      width: 1.5vw;
      height: 6vw;
      background: orange;
      margin: 0 1vw;
      position: relative;
      border-radius: 5px;
    }

    .flame {
      width: 1.5vw;
      height: 2.5vw;
      background: yellow;
      position: absolute;
      top: -2.5vw;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 0.8; transform: scale(1); }
      to { opacity: 1; transform: scale(1.2); }
    }

    .balloons {
      position: absolute;
      width: 100%;
      top: 100vh;
      left: 0;
    }

    .balloon {
      position: absolute;
      width: 8vw;
      height: 11vw;
      background: red;
      border-radius: 50%;
      display: inline-block;
      animation: float 7s infinite ease-in-out;
      cursor: pointer;
    }

    .balloon:nth-child(2) { background: blue; left: 20%; animation-delay: 1s; }
    .balloon:nth-child(3) { background: yellow; left: 40%; animation-delay: 2s; }
    .balloon:nth-child(4) { background: green; left: 60%; animation-delay: 3s; }
    .balloon:nth-child(5) { background: orange; left: 80%; animation-delay: 4s; }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .heart {
      position: fixed;
      color: red;
      font-size: 3vw;
      animation: floatHeart 4s ease-in-out infinite;
    }

    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.2); }
      100% { transform: translateY(0) scale(1); }
    }

    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 1vw 2vw;
      font-size: 2vw;
      cursor: pointer;
      border-radius: 20px;
      margin-top: 2vw;
      transition: 0.3s;
    }

    button:hover {
      background: #ff1493;
      transform: scale(1.1);
    }

    .message {
      font-size: 2vw;
      color: white;
      margin-top: 2vw;
      opacity: 0;
      transition: opacity 2s;
    }

    /* Media queries for smaller devices */
    @media (max-width: 768px) {
      h1 { font-size: 6vw; }
      .cake { font-size: 12vw; }
      .candle { width: 3vw; height: 8vw; }
      .flame { width: 3vw; height: 4vw; top: -4vw; }
      button { font-size: 3vw; padding: 2vw 3vw; }
      .message { font-size: 3vw; }
      .balloon { width: 12vw; height: 16vw; }
      .heart { font-size: 4vw; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 8vw; }
      .cake { font-size: 16vw; }
      .candle { width: 4vw; height: 10vw; }
      .flame { width: 4vw; height: 5vw; top: -5vw; }
      button { font-size: 4vw; padding: 3vw 4vw; }
      .message { font-size: 4vw; }
      .balloon { width: 16vw; height: 22vw; }
      .heart { font-size: 5vw; }
    }
  </style>
</head>
<body onclick="changeBackground()">

  <h1>🎉 Happy Birthday Eman! 🎂</h1>
  
  <div class="cake">🎂</div>
  <div class="candles">
    <div class="candle"><div class="flame" id="flame1"></div></div>
    <div class="candle"><div class="flame" id="flame2"></div></div>
    <div class="candle"><div class="flame" id="flame3"></div></div>
  </div>
  
  <button onclick="playEffect()">Click! </button>
  
  <div class="balloons">
    <div class="balloon" onclick="popBalloon(this)"></div>
    <div class="balloon" onclick="popBalloon(this)"></div>
    <div class="balloon" onclick="popBalloon(this)"></div>
    <div class="balloon" onclick="popBalloon(this)"></div>
    <div class="balloon" onclick="popBalloon(this)"></div>
  </div>

  <div class="message" id="birthdayMessage">🎊 Wishing you an amazing year ahead, Eman! 🎊</div>

  <script>
    function playEffect() {
      let message = document.getElementById('birthdayMessage');
      message.style.opacity = "1";

      // Floating hearts effect
      for (let i = 0; i < 10; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    }

    function popBalloon(balloon) {
      balloon.style.opacity = "0";
      setTimeout(() => { balloon.remove(); }, 500);
    }

    function changeBackground() {
      const colors = ["#ff9a9e", "#fad0c4", "#ff758c", "#d4a5a5", "#ffb199"];
      document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
    }

    // Blow on the mic to extinguish candles
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    recognition.onstart = function() {
      console.log("Listening...");
    };

    recognition.onresult = function(event) {
      let spokenText = event.results[0][0].transcript.toLowerCase();
      if (spokenText.includes("blow") || spokenText.includes("off")) {
        document.getElementById('flame1').style.display = "none";
        document.getElementById('flame2').style.display = "none";
        document.getElementById('flame3').style.display = "none";
      }
    };

    document.body.addEventListener("dblclick", () => {
      recognition.start();
      alert("🎤 Say 'blow' to blow out the candles!");
    });
  </script>

</body>
</html>
