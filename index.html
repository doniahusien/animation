<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Eman!</title>
    <style>
        body {
            text-align: center;
            background-color: #ffebcd;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff4081;
            font-size: 3rem;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff4081; }
            to { text-shadow: 0 0 20px #ff1493; }
        }
        .cake {
            font-size: 5rem;
            margin: 20px 0;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>🎉 Happy Birthday Eman! 🎂</h1>
    <div class="cake">🎂🎈🎁</div>
    <button onclick="playMusic()">Click for a Surprise!</button>
    <audio id="birthdaySong" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

    <script>
        function playMusic() {
            document.getElementById('birthdaySong').play();
            alert("🎊 Have an amazing year ahead, Eman! 🎊");
        }
    </script>
</body>
</html>
